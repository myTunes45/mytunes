<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myTunes</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
</head>

<body ng-app="myTunes">

  <div class="container">
      <div class="hud">
          <div class="hud-row row">
          <div class="col-sm-3 controls">
            <span><i class="fa fa-backward"></i></span>
            <span><i class="fa fa-play"></i></span>
            <span><i class="fa fa-forward"></i></span>
          </div>
          <div class="col-sm-6 now-playing well">
          </div>
          <div class="col-sm-3 searchbar">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search"></i></span>
              <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon2">
            </div>
          </div>
        </div>
      </div>
  <ng-view></ng-view>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>


  <script src="music/music.module.js"></script>
  <script src="music/music.controller.js"></script>
  <script src="music/music.service.js"></script>
</body>
</html>
