<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myTunes</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
</head>

<body ng-app="myTunes">

  <div class="container player" ng-controller="addFileController">
      <div class="hud">
          <div class="hud-row row">
          <div class="col-sm-3 controls">
          <button class="btn"><span><i class="fa fa-backward"></i></span></button>
              <button class="btn btn-success"><span><i class="fa fa-play"></i></span></button>
            <button class="btn"><span><i class="fa fa-forward"></i></span></button>
          </div>
          <div class="col-sm-6 now-playing well">
          </div>
          <div class="col-sm-3 searchbar">
          </div>
        </div>
      </div>
  </div>
  <ng-view></ng-view>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>


  <script src="music/music.module.js"></script>
  <script src="addFile/addFile.js" charset="utf-8"></script>
  <script src="addFile/addCtrl.js" charset="utf-8"></script>
  <script src="addFile/addService.js" charset="utf-8"></script>
</body>
</html>
